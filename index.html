<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #9375cb; /* Dark purple background */
                color: white;
                margin: 0;
                padding: 0;
            }
            .dashboard-container {
                text-align: center;
                position: relative;
                padding-top: 5px; /* Reduced top padding */
            }
            /* Header section for logos and tabs */
            .header-section {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 5px; /* Reduced margin */
                padding: 5px 40px; /* Adjust padding to space out logos */
                border: 3px solid #FFB400; /* Thin border with RGB color (red as an example) */
                border-radius: 9px; /* Optional: Rounded corners */
            }
            /* Logo styling */
            .logo {
                width: 140px; /* Increased logo size */
                height: auto;
                background-color: white; /* White background for logos */
                border: 2px solid #FFB400; /* Yellow border */
                border-radius: 10px; /* Rounded corners */
                padding: 5px; /* Increased padding around logos */
                transition: transform 0.3s; /* Smooth scaling on hover */
            }
            .logo:hover {
                transform: scale(1.05); /* Slightly enlarge logo on hover */
            }
            /* Tabs styling */
            .tabs-container {
                position: absolute;
                top: 25px; /* Moved tabs a little higher */
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 10px;
            }
            .tab {
                padding: 8px 16px;
                background-color: white;
                border: 2px solid #FFB400; /* Yellow border */
                color: #ff5a60;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
            }
            .tab.active {
                background-color: #83e1ed;
                border: 2px solid #FFB400; /* Yellow border */
                color: #ff5a60;
            }
            .tab:hover {
                background-color: #83e1ed; /* Light yellow on hover */
                border: 2px solid #FFB400; /* Yellow border */
                color: #ec345f; /* Darker text on hover */
            }
            /* Report container styling */
            .report-container {
                display: none;
                transition: background-color 0.3s; /* Transition effect for report background */
                padding: 15px;
                border-radius: 20px; /* Rounded corners for reports */
                background-color: rgb(255, 114, 117); /* Slightly transparent white */
                margin-top: 0.5cm; /* Reduced margin-top to move reports higher (used to reduce logo and report distance)*/ 
            }
            .report-container.active {
                display: block;
            }
            .tableauPlaceholder {
                transition: background-color 0.3s; /* Transition effect for Tableau report */
            }
            .tableauPlaceholder:hover {
                background-color: rgb(255, 114, 117); /* Light background on hover */
            }
            .overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1.5cm; /* Height of the overlay */
                background-color: transparent; /* Make it transparent */
                z-index: 2; /* Make sure it sits on top */
            }
        </style>
    </head>
        </style>
</head>
<body>

    <div class="dashboard-container">

            <!-- Tabs in the center -->
            <div class="tabs-container">
                <div class="tab active" onclick="openReport(event, 'report1')">Weekly & Daily L1 Report</div>
                <div class="tab" onclick="openReport(event, 'report2')">Monthly & Team Wise L1 Report</div>
            </div>
            
            <!-- Right logo -->
            <img src="Shaadi_Logo.png" alt="Shaadi Logo Right" class="logo logo-right">

            vizElement.parentNode.insertBefore(scriptElement, vizElement);  

            // Function to toggle reports
            function openReport(event, reportId) {
                // Hide all reports
                var reports = document.querySelectorAll('.report-container');
                reports.forEach(function(report) {
                    report.classList.remove('active');
                });

                // Show the selected report
                document.getElementById(reportId).classList.add('active');

                // Toggle active class for tabs
                var tabs = document.querySelectorAll('.tab');
                tabs.forEach(function(tab) {
                    tab.classList.remove('active');
                });
                event.target.classList.add('active');
            }
        </script>
